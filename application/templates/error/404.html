<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>
            {% if title %}{{ title }} |{% endif %}
            Neuro Global
        </title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport" />
        <meta content="Neuro Global" name="keywords" />
        <meta content="Neuro Global" name="description" />
        <!-- Favicon -->
        <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon" />
        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500;600;700&family=Open+Sans:wght@400;600&display=swap"
              rel="stylesheet" />
        <!-- Icon Font Stylesheet -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
              rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
              rel="stylesheet" />
        <!-- Libraries Stylesheet -->
        <link href="{{ url_for('static', filename='lib/owlcarousel/assets/owl.carousel.min.css') }}"
              rel="stylesheet" />
        <link href="{{ url_for('static', filename='lib/animate/animate.min.css') }} "
              rel="stylesheet" />
        <link href="{{ url_for('static', filename='lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css') }} "
              rel="stylesheet" />
        <link href="{{ url_for('static', filename='lib/twentytwenty/twentytwenty.css') }} "
              rel="stylesheet" />
        <!-- Customized Bootstrap Stylesheet -->
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }} "
              rel="stylesheet" />
        <!--   Stylesheet -->
        <link href="{{ url_for('static', filename='css/style.css') }} "
              rel="stylesheet" />
        {{ moment.include_moment() }}
    </head>
    <body>
        <div class="d-flex align-items-center justify-content-center vh-100">
            <div class="container text-center">
                <h1>404</h1>
                <h1>Oops! Page Not Found</h1>
                <p class="mt-3">The page you are looking for does not exist.</p>
                <a href="{{ url_for('public.index') }}" class="btn btn-primary mt-3">
                    Go back to home
                </a>
            </div>
        </div>
    </body>
</html>
